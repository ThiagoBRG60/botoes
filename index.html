<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css">
    <title>Bot√µes</title>
  </head>
  <body>
    <main>
      <div class="button-circle" id="button-circle">
        <div id="botao1"></div>
      </div>
      <div class="button-click">
        <div id="botao2">Clique Aqui</div>
        <span class="click"></span>
      </div>
      <h1 id="h1">on</h1>
      <h1 id="h2">off</h1>
      <div id="on"></div>
      <div id="off"></div>
      <div class="mouth">
        <div id="rotate">
          <div class="teeth"></div>
          <div class="teeth1 teeth"></div>
          <div class="teeth2 teeth"></div>
          <div class="teeth3 teeth"></div>
          <div class="teeth4 teeth"></div>
          <div class="teeth5 teeth"></div>
          <div class="teeth6 teeth"></div>
          <div class="teeth14 teeth"></div>
        </div>
        <div id="rotate2">
          <div class="teeth7"></div>
          <div class="teeth8 teeth7"></div>
          <div class="teeth9 teeth7"></div>
          <div class="teeth10 teeth7"></div>
          <div class="teeth11 teeth7"></div>
          <div class="teeth12 teeth7"></div>
          <div class="teeth13 teeth7"></div>
          <div class="teeth15 teeth7"></div>
        </div>
        <div id="circle"></div>
      </div>
      <div class="interruptor"></div>
      <div id="switch">
      </div>
      <div id="ligar-luz" onclick="ligarLuz()">
        <span class="shadow-up" id="shadow-up"></span>
        <span class="shadow-up2" id="shadow-up2"></span>
        <span class="shadow-down" id="shadow-down"></span>
        <span class="shadow-stripe" id="shadow-stripe"></span>
        <span class="shadow-on-btn" id="shadow-on-btn">ON</span>
        <span class="shadow-middle"></span>
      </div>
      <div class="jack">
        <h1>TRICK</h1>
        <h1 id="title2">TREAT</h1>
        <div id="jack-head">
          <div id="jack-head2">
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
